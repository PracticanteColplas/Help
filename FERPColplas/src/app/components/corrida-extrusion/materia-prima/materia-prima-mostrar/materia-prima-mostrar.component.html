
<div class="relative-materia-prima-mostrar">
    <div class="div-CorridaExtrusion">
        <div>
            <h3>REGISTRO MATERIA PRIMA EXTRUSION</h3>
        </div>
        <div>
            <h3>Registro - Historico Cosumo Materia Prima</h3>
        </div>
        <div class="div-container">
            <div>
                <table *ngFor="let b of this.consumoMPriExtrusion | keyvalue  | paginate: { itemsPerPage: pageSize, currentPage: p }" class="table">
                    <thead class="table-dark">
                    <tr>
                        <th>Materiales - Descripcion</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr> 
                    </thead>
                    <tr *ngFor="let j of b.value | keyvalue">
                        <td class="td-materia-prima-descripcion">{{  this.consumoMPriExtrusion[b.key][j.key].descripcion }}</td>
                        <td class="td-materia-prima-descripcion">{{  this.consumoMPriExtrusion[b.key][j.key].cantidadConsumida }}</td>
                        <td>
                            <i (click)="editarMateriaPrimaSalida(j.value, b.key, j.key)" class="bi bi-pencil-square far fa-edit text-info">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                </svg>
                            </i>
                            <i (click)="eliminarMateriaPrimaSalida(j.value, b.key, j.key)" class="bi bi-trash far fa-trash-alt text-danger">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height=" 16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                </svg>
                            </i>
                        </td>
                    </tr>
                </table>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                      <li class="page-item"><a class="page-link" (click)="paginaAnterior()">Previous</a></li>
                      <li class="page-item"><a class="page-link" (click)="paginaSiguiente()">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="div-container">
            <div class="div-buttons-extrusion-inicio ">
                <button type="button" class="btn btn-primary btn-sm" (click)="cancelarMateriaPrimaMostrar()">Aceptar</button>
                <button type="button" class="btn btn-secondary btn-sm" (click)="cancelarMateriaPrimaMostrar()">Cancelar</button>
            </div>
        </div>
    </div>
        
    <app-materia-prima-editar *ngIf='iniciarEditarMPriExtrusion' [MPriExtrusionActualizar]=this._consumoMPriExtrusionService.MPriExtrusion (cambio)='MPriSalidaEditarMostrar_($event)'></app-materia-prima-editar>    
</div>
