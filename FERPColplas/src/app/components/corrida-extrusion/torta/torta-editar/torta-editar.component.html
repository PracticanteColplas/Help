<div class="relative">
    <form [formGroup]="form" (ngSubmit)="editarTortaExtrusion()">    
        <div>        
            <div>
                <h3>Digite Nuevo Cantidad de Torta</h3>
            </div>
            <div class="div-container">
                <div class="torta-editar-div-input">
                    <input type="number" class="form-control" id="cantidad" formControlName="cantidad" maxlength="" min="0" pattern="^[0-9.]+">
                </div>
            </div>
            <div class="torta-buttons-center">
                <div class="div-buttons-extrusion-inicio">
                    <button class="btn btn-primary btn-sm" [disabled]="this.form.invalid || !this.ActivarBoton" type="submit">Aceptar</button>                
                    <button type="button" class="btn btn-secondary btn-sm" (click)="cancelarTortaExtrusionEditar()">Cancelar</button>
                </div>
            </div>
        </div>
    </form>
</div>
