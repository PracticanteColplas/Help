
<div class="relative">
    <form [formGroup]="form" (ngSubmit)="guardarCorridaExtrusionFinal()">    
        <div class="div-CorridaExtrusion">
            <div>
                <i class="bi bi-radioactive"></i>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-radioactive" viewBox="0 0 16 16">
                    <path d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1ZM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8Z"/>
                    <path d="M9.653 5.496A2.986 2.986 0 0 0 8 5c-.61 0-1.179.183-1.653.496L4.694 2.992A5.972 5.972 0 0 1 8 2c1.222 0 2.358.365 3.306.992L9.653 5.496Zm1.342 2.324a2.986 2.986 0 0 1-.884 2.312 3.01 3.01 0 0 1-.769.552l1.342 2.683c.57-.286 1.09-.66 1.538-1.103a5.986 5.986 0 0 0 1.767-4.624l-2.994.18Zm-5.679 5.548 1.342-2.684A3 3 0 0 1 5.005 7.82l-2.994-.18a6 6 0 0 0 3.306 5.728ZM10 8a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z"/>
                  </svg>
            </div>
            <div class="titulo-danger">
                ¿Seguro desea terminar esta corrida?
            </div>
            <div class="texto-danger">
                <span class="badge bg-warning text-dark span-clase">
                    Si lo hace ya no podrá realizar cambios en la corrida actual
                </span>
                
            </div>
            <div>
                <h2 class="title-corrida-extrusion">Confirmar Fecha y Hora Final de la Corrida</h2>
            </div>
            <div class="div-container">
                <div>
                    <label class="needs-bold" for="FechaFinal">Confirmar Fecha Final: </label>
                </div>
                <div>
                    <input type="datetime-local" class="form-control" id="FechaFinal" formControlName="fechaFinal" >
                </div>
            </div>
            <div class="div-container">
                <div>
                    <label class="needs-bold" for="OperarioFinal">Operario Final: </label>
                    <p>Digite su codigo de operario</p>
                </div>
                <div>
                    <input type="number" class="form-control" id="OperarioFinal" formControlName="operarioFinal" maxlength="">
                </div>
            </div>
            <div class="div-container">
                <div class="div-buttons-extrusion-inicio ">
                    <button class="btn btn-primary btn-sm" [disabled]="this.form.invalid || !corridafinalizada" type="submit" >Aceptar</button>
                    <button type="button" class="btn btn-secondary btn-sm" (click)="cancelarCorridaExtrusionFinal()">Cancelar</button>
                </div>
            </div>
        </div>
    </form>
</div>
