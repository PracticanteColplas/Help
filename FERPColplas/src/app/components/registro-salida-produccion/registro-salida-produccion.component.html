<form [formGroup]="form" (ngSubmit)="obtenerOrdenProduccion()">    
    <div class="grid">
        <div class="g-col-6 g-col-md-4 container">
            <img class="logocolplas" src="assets/image/Logo1.png" alt="">
            <div class="div-iniciar-sesion-registro-salida" href="iniciarsesion">
                <i class="bi bi-person-circle"></i>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
                <a href="#/iniciarsesion">Iniciar Sesion</a>
            </div>
            
            <h1 class="tittle">Registro Salida Fábrica Producción</h1>
            <div class="inputSelectProceso">
                <select class="form-select" formControlName="proceso" id="exampleFormControlSelect1">
                    <option hidden selected>Seleccione un proceso</option> 
                    <option value="1">Extrusión</option>
                    <option value="2">Impresión</option>
                    <option value="3">Refilado</option>
                  </select>
            </div>
            <div class="input-group mb-3 inputOrder">
                <span class="input-group-text" id="inputGroup-sizing-default">OP</span>
                <input type="number" class="form-control" id="OrdenProduccion"formControlName="numeroOrdenProduccion" placeholder="Nº Orden Producción">
            </div>
            <div class="button_registro d-grid gap-2 col-6 mx-auto">
                <button type="submit" [disabled]="this.form.invalid" class="btn btn-primary">Continuar</button>
            </div>
            <div class="div-date-registro-salida-produccion">
                {{date | date:'yyyy-MM-dd'}}
            </div>
        </div>
        
    </div>
    
</form>
